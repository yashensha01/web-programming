<html>
<head>
    <title>Multiplication table</title>
  </head>
  <body>
    <script>
      const number = parseInt(prompt('Enter an integer: '))
      for(let i = 1; i <= 10; i++) {
      const result = i * number
      document.write(`${number} x ${i} = ${result} </br>`)
      }
    </script>
  </body>
</html>
