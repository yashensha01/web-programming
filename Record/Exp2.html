<html>
    <head>
        <title>List</title>
    </head>
    <body>
        <h5>Ordered List</h5>
        <ol type="I">
            <li>CT</li>
            <li>EL</li>
            <li>EEE</li>
            <li>ME</li>
        </ol>
        <h5>Unordered list</h5>
        <ul type="circle">
            <li>Apple</li>
            <li>Orange</li>
            <li>Grapes</li>
            <li>POTATO</li>
        </ul>
        <h5>Discription list</h5>
        <dl>
            <dt>Apple</dt>
            <dd>It's a fruit</dd>
            <dt>Potato</dt>
            <dd>it's is a thing</dd>
        </dl>
    </body>
</html>
